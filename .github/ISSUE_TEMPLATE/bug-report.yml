name: ğŸ› Bug Report
description: Report an issue with the ACS Domain Checker tool
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        ## ğŸ› Report an Issue
        
        Thank you for taking the time to report an issue! Please fill out the form below with as much detail as possible.
        
        **Note:** If you have a feature request, please use the "Feature Request" template instead.

  - type: input
    id: domain
    attributes:
      label: ğŸŒ Affected Domain(s)
      description: Which domain(s) are you experiencing issues with?
      placeholder: "example.com, test.azurecomm.net"
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: âœ… Expected Behavior
      description: What did you expect to happen?
      placeholder: "I expected the domain to pass all DNS checks..."
    validations:
      required: true

  - type: textarea
    id: actual-behavior
    attributes:
      label: âŒ Actual Behavior
      description: What actually happened? What went wrong?
      placeholder: "The tool showed an error for the DMARC check..."
    validations:
      required: true

  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: ğŸ”„ Steps to Reproduce
      description: Please provide detailed steps to reproduce the issue
      placeholder: |
        1. Go to the web UI at http://localhost:8080
        2. Enter domain 'example.com'
        3. Click 'Check Domain'
        4. Observe the error...
    validations:
      required: true

  - type: textarea
    id: logs-output
    attributes:
      label: ğŸ“‹ Relevant Logs/Output
      description: "If applicable, paste any error messages, logs, or JSON output from the tool (optional)"
      placeholder: |
        Paste logs or output here...
      render: shell

  - type: dropdown
    id: environment-browser
    attributes:
      label: ğŸŒ Browser
      description: Which browser are you using?
      options:
        - Chrome
        - Firefox
        - Safari
        - Edge
        - Other (please specify in Additional Context)
    validations:
      required: true

  - type: dropdown
    id: environment-os
    attributes:
      label: ğŸ’» Operating System
      description: Which operating system are you using?
      options:
        - Windows
        - macOS
        - Linux
        - Docker (Linux container)
        - Docker (Windows container)
        - Other (please specify in Additional Context)
    validations:
      required: true

  - type: input
    id: environment-version
    attributes:
      label: ğŸ“¦ App Version/Commit
      description: "Which version or Git commit are you using? (e.g., 'latest', 'v1.2.3', commit SHA)"
      placeholder: "latest, v1.2.3, or commit SHA like abc123def"
    validations:
      required: false

  - type: dropdown
    id: severity
    attributes:
      label: âš ï¸ Severity/Impact
      description: How severe is this issue?
      options:
        - "ğŸ”´ Critical - Blocks all usage"
        - "ğŸŸ  High - Significant impact on functionality"
        - "ğŸŸ¡ Medium - Noticeable but workaround exists"
        - "ğŸŸ¢ Low - Minor issue with minimal impact"
    validations:
      required: true

  - type: textarea
    id: additional-context
    attributes:
      label: ğŸ“ Additional Context
      description: "Any other context, screenshots, or information that might help (optional)"
      placeholder: "Add any other context about the problem here..."
